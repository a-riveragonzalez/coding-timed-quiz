<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Quiz</title>
</head>

<body>
    <!-- view high scores and timer -->
    <header>
        <button id="view-high-scores">View high scores</button>
        <p>Time: <span id="time-left">0</span></p>
    </header>

    <div class="start-container">
        <h2 id="h2-text">Coding Quiz Challenge</h2>
        <p id="game-description">This is a quiz to test your coding knowledge. Choose the correct answer to win. Beware of the time, lest you fall to defeat.</p>
        <button id="start-game-button">Start Quiz</button>
    </div>

    <div class="quiz-game">
        <h2 class="q-prompt"></h2>
        <button class="choice" id="A" data-state="A"></button>
        <button class="choice" id="B" data-state="B"></button>
        <button class="choice" id="C" data-state="C"></button>
        <button class="choice" id="D" data-state="D"></button>
    </div>

    <div class="high-score-chart">
        <h2>High Scores</h2>
        <ol>
        </ol>
        <button id="go-back-button">Go back</button>
        <button>Clear high scores</button>

    </div>

    <div class="high-score-form">
        <h2>All done!</h2>
        <h4>Your final score is <span id="your-score">0</span></h4>
        <form action="get-initials"></form>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
